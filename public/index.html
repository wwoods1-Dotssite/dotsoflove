<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dot's of Love Pet Sitting</title>
  <link rel="icon" href="/favicon.ico" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/components.css" />
  <link rel="stylesheet" href="css/admin.css" />
</head>

<body>
  <header>
    <nav class="container">
      <div class="logo">Dot's of Love Pet Sitting</div>
      <ul class="nav-links">
        <li><a href="#about" class="nav-link active">About</a></li>
        <li><a href="#gallery" class="nav-link">Gallery</a></li>
        <li><a href="#rates" class="nav-link">Rates</a></li>
        <li><a href="#contact" class="nav-link">Contact</a></li>
        <li><a href="#admin" class="nav-link admin-link">Admin</a></li>
      </ul>
    </nav>
  </header>

  <!-- ABOUT -->
  <div id="about" class="page active">
    <div class="container">
      <h1>Hi, I'm Dorothy!</h1>
      <div id="aboutServices"></div>
      <div id="aboutServicesLoading" class="loading">Loading...</div>
    </div>
  </div>

  <!-- GALLERY -->
  <div id="gallery" class="page">
    <div class="container">
      <h1>Pet Gallery</h1>
      <div id="dorothyPetsGrid" class="gallery-grid"></div>
      <div id="clientPetsGrid" class="gallery-grid"></div>
    </div>
  </div>

  <!-- RATES -->
  <div id="rates" class="page">
    <div class="container">
      <h1>Service Rates</h1>
      <div id="ratesGrid" class="rates-grid"></div>
      <div id="ratesLoading" class="loading">Loading...</div>
    </div>
  </div>

  <!-- CONTACT -->
  <div id="contact" class="page">
    <div class="container">
      <h1>Contact Me</h1>
      <form id="contactForm">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Email" required />
        <textarea placeholder="Message"></textarea>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>

  <!-- ADMIN -->
  <div id="admin" class="page" style="display:none;">
    <div class="container">
      <div id="adminLogin">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
          <input id="adminUsername" placeholder="Username" required />
          <input type="password" id="adminPassword" placeholder="Password" required />
          <button type="submit">Login</button>
          <div id="adminError" class="error-message"></div>
        </form>
      </div>

      <div id="adminPanel" style="display:none;">
        <h2>Admin Dashboard</h2>
        <div id="adminStatusBanner"></div>
        <button id="adminLogout" class="btn btn-danger">Logout</button>
        <div class="admin-sections">
          <div id="adminGallery"></div>
          <div id="adminRates"></div>
          <div id="adminContacts"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/api.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/admin.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
